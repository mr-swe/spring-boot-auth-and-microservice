spring:
  application:
    name: family-gateway
  cloud:
    gateway:
      routes:
        - id: family-care
          uri: http://localhost:7072
          predicates:
            - Path=/fc/**

server:
  port: 7070

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/